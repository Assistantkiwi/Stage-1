<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Colour Game"/>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Guess The Colour Game</title>
    </head>
    <body>
        <div class="container">
            <h1 class="rainbow-text">Guess The Colour Game</h1>
            <div class="scoreBoard">
                <p id="score" class="score" data-testid="score">Score: 0</p>
               <p id="timer" class="timer">Time: 60s</p> 
            </div>

            <div id="colorDisplay" class="color-box" data-testid="colorBox">  
            </div>


            <div id="squares" class="colorOptions" data-testid="colorOption">
                <button class="colorOption" aria-label="Color option 1" ></button>
                <button class="colorOption" aria-label="Color option 2" ></button>
                <button class="colorOption" aria-label="Color option 3" ></button>
                <button class="colorOption" aria-label="Color option 4" ></button>
                <button class="colorOption" aria-label="Color option 5" ></button>
                <button class="colorOption" aria-label="Color option 6" ></button>
            </div>

            <div id="gameStatus" data-testid="gameStatus"></div>      
        </div>

        <div id="gameOver" data-testid="gameOver" style="display: none;">
            <h1 class="rainbow-text">Game Over!</h1>
            <p>Final Score: <span id="finalScore"></span></p>
            <p id="highestScore" class="highestScore">highest Score: </p>
            <p>Click the button below to play again!</p>
            <button class="rainbow-button" id="newGameButton" data-testid="newGameButton" aria-label="Start a new game">New Game</button>
        </div>

        <div id="instructionsModal" class="modal" data-testid="gameInstructions">
            <div class="modal-content">
            <h2>Instructions</h2>
            <p>Guess the color shown by clicking on the correct color options during the time limit. When the time lapses, GAME OVER!!!</p>
            <button class="rainbow-button" id="playButton">Play</button>
            </div>
        </div>
       
       </body>
</html>
